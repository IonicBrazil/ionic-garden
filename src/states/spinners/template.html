<ion-view view-title="{{ vm.title }}">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="vm.loadMore()">
    </ion-refresher>

    <h1>{{ vm.title }}</h1>

    <ion-checkbox ng-model="vm.isChecked">Show Spinner</ion-checkbox>

    <ion-spinner ng-if="vm.isChecked" icon="android"></ion-spinner>

    <!--
      ng-show make the spinner run forever
      use ng-if instead of ng-show
     -->
  </ion-content>
</ion-view>
