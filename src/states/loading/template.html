<ion-view view-title="{{ title }}">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="loadMore()">
    </ion-refresher>

    <h1>{{ title }}</h1>

    <ig-loading hide-on="2500" class="button button-positive button-full">
      Show Basic Loading
    </ig-loading>

    <ig-loading no-backdrop="true" hide-on="2500" class="button button-positive button-full">
      Show with no backdrop
    </ig-loading>

    <ig-loading hide-on-state-change="true" wait="2000" and-go="app.comeBack" hide-on="3500" class="button button-positive button-full">
      Hide on State Change
    </ig-loading>
  </ion-content>
</ion-view>
